name: "CodeQL"

on:
  push:
    branches: [ "master" ]

  schedule:
    - cron: '40 14 * * 6' # pianificazione del controllo generato casualmente. Avverr√† ogni sabato alle 14:40

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        token: ${{ secrets.CODEQL_TOKEN }}  # Usa il segreto appena creato come token
        # Aggiungi altri parametri se necessario

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Upload CodeQL Results
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: /home/runner/work/Esame_Automated/results/java.sarif
        token: ${{ secrets.GITHUB_TOKEN }}

 
